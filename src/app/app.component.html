<ng-container *ngIf="graphs == null; else dataAvailable"> </ng-container>
<ng-template #dataAvailable>
  <ng-container *ngFor="let graph of graphs">
    <multi-line-chart
      yAxisLabel="Total cases by country"
      xAxisLabel="Days since {{ numCasesCutoff }} cases"
      [data]="graph"
      [animate]="true"
    >
    </multi-line-chart>
  </ng-container>
</ng-template>
