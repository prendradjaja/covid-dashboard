<ng-container *ngFor="let graph of graphData; let i = index">
  <auto-suggest
    [index]="i"
    [graphDefinitions]="graphDefinitions"
  ></auto-suggest>
  <multi-line-chart
    yAxisLabel="Total cases by country"
    xAxisLabel="Days since {{ graphDefinitions[i].cutoff }} cases"
    [data]="graph"
    [animate]="true"
    [xAxisBounds]="graphDefinitions[i].x_axis_bounds"
    [yAxisBounds]="graphDefinitions[i].y_axis_bounds"
  >
  </multi-line-chart>
</ng-container>
