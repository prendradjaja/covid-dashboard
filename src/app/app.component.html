<ng-container *ngIf="graphs == null; else dataAvailable">
  <img
    src="https://cdn.dribbble.com/users/1680472/screenshots/5697390/google-loader.gif"
  />
</ng-container>
<ng-template #dataAvailable>
  <ng-container *ngFor="let graph of graphs">
    <multi-line-chart
      yAxisLabel="Total cases by country"
      xAxisLabel="Days since {{ numCasesCutoff }} cases"
      [data]="graph"
      [xAxisBounds]="graph.params.x_axis_bounds"
      [yAxisBounds]="graph.params.y_axis_bounds"
    >
    </multi-line-chart>
  </ng-container>
</ng-template>
