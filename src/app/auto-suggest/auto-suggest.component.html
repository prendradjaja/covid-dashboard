<input placeholder="Add a location" (keyup)="locationSearch($event)" />
<br />
<button (click)="clearAll()">
  Clear locations
</button>
<div
  class="suggestion-container"
  *ngIf="suggestions != null && suggestions.length"
>
  <ng-container *ngFor="let suggestion of suggestions">
    <div class="suggestion" (click)="addLocation(suggestion.item)">
      {{ suggestion.item.location }}
      <span class="source">
        (Source: {{ suggestion.item.source.name }})
      </span>
    </div>
  </ng-container>
</div>
